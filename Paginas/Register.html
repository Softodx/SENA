<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a923bd3c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../normalize.css">
    <title>Register</title>
</head>
<body>
    
    <header class="header-container">
        <div class="header-title">
            <a href="../index.html">TecnoStore</a>
            <!-- <img src="" alt=""> -->
        </div>
        <ul class="links-container">
            <li><div><a href="../index.html">Inicio</a></div></li>
            <li><div><a href="#">Categorias</a></div></li>
            <li><div><a href="#">Contacto</a></div></li>
            <li><div class="header-login"><a href="Login.html">Log in</a><a href="Register.html">Register</a></div></li>
        </ul>
    </header>

    <div class="background-form">
        <div class="background-form-img"></div>
        <div class="main-form-container">

            <div class="form-img">
                <img src="../Imagenes/Login.jpg" alt="">
            </div>

            <form action="" class="form-login">
                <div class="form-text">
                    <h3 class="brand-text">TecnoStore</h3>
                    <h3 class="form-title">Registro</h3>
                    <div class="form-complement-text register-text">
                        <h3 class="t1">Bienvenido!</h3>
                        <h3 class="t2">Llena la informacion para complatar el registro</h3>
                    </div>
                </div>
                <div class="form-container">
                    <div class="login-input">
                        <label for="">Nombre Completo</label>
                        <input type="text" placeholder="Ingrese su Nombre Completo" required>
                    </div>
                    <div class="login-input">
                        <label for="">Correo</label>
                        <input type="email" placeholder="Ingrese su Correo" required>
                    </div>
                    <div class="login-input">
                        <label for="">Constraseña</label>
                        <input type="password" placeholder="Ingrese su Contraseña" required>
                    </div>
                    <div class="login-input">
                        <label for="">Confirmar Contraseña</label>
                        <input type="password" placeholder="Ingrese su Constraseña Nuevamente" required>
                    </div>
                    
                    <input type="submit" value="Registrar" class="form-button">  
                </div>
                <div class="link-login">
                    <a href="Login.html">¿Ya tienes una cuenta?</a>
                </div>
            </form>

           
        </div>
    </div>

</body>
</html>
