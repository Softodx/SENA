<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a923bd3c5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../normalize.css">
    <title>Login</title>
</head>
<body>
    
    <header class="header-container">
        <div class="header-title">
            <a href="../index.html">TecnoStore</a>
            <!-- <img src="" alt=""> -->
        </div>
        <ul class="links-container">
            <li><div><a href="../index.html">Inicio</a></div></li>
            <li><div><a href="#">Categorias</a></div></li>
            <li><div><a href="#">Contacto</a></div></li>
            <li><div class="header-login"><a href="Login.html">Log in</a><a href="Register.html">Register</a></div></li>
        </ul>
    </header>

    <div class="background-form">
        <div class="background-form-img"></div>
        <div class="main-form-container">
            <form action="" class="form-login">
                <div class="form-text">
                    <h3 class="brand-text">TecnoStore</h3>
                    <h3 class="form-title">Login</h3>
                    <div class="form-complement-text">
                        <h3 class="t1">Hola de nuevo!</h3>
                        <h3 class="t2">Completa la informacion para acceder</h3>
                    </div>
                </div>
                <div class="form-container">
                    <div class="login-input">
                        <label for="">Correo</label>
                        <input type="email" placeholder="Ingrese su Correo" required>
                    </div>
                    <div class="login-input">
                        <label for="">Contraseña</label>
                        <input type="password" placeholder="Ingrese su Contraseña" required>
                    </div>
                    
                    <h3><a href="">¿Olvido su contraseña?</a></h3>
                    <input type="submit" value="Ingresar" class="form-button" >  
                </div>
                

                <div class="divider-container">
                    <div class="divider-line"></div>
                    <div class="divider-text">o</div>
                    <div class="divider-line"></div>
                </div>

                <div class="google-link">
                    <a href="#"><input type="button" value="Ingresar con Google" class="google-button"></a>
                </div>
                
                <div class="link-login">
                    <a href="Register.html">¿No tienes cuenta aún?</a>
                </div>
                
            </form>

            <div class="form-img">
                <img src="../Imagenes/Login.jpg" alt="">
            </div>
        </div>
    </div>

</body>
</html>
